<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>only-child</title>

    <style>
        div{
            background-color: yellow;
            padding: 50px;
        }
        div:nth-child(2){
            margin-top: 40px;
        }
        div > p:only-child{
            background-color: red;
        }
    </style>
</head>
<body>
<div class="post">
    <p>我是一个段落</p>
    <p>我是一个段落</p>
</div>
<div class="post">
    <p>我是一个段落</p>
</div>

</body>
</html>

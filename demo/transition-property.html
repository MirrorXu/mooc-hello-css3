<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-property</title>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <style>
        a[href^='#box']{
            display: inline-block;
            text-align: center;
            width: 50px ;
            height: 30px;
            line-height: 30px;
            background-image: linear-gradient(to top ,#333 , #555);
            color: white;
            font-size: 20px;
            font-weight: bolder;
        }
        div[id^='box']{
            display: none;
            background:none;
            overflow: hidden;
            transition-property: all;
            transition-duration:0.5s ;
            width: 600px;
            height: 300px;
        }

        #link > a:nth-child(1){
            background: rebeccapurple;
        }
        #link > a:nth-child(2){
            background: red;
        }



        #imgBox{
            height: 200px;
            width: 200px;
            border: 2px solid darksalmon;
            background-image: url("../imgs/1.jpg");
            background-size: 200px 200px;
            transition: all 0.3s ease-in ;
            background-position: center center;
            overflow: hidden;
        }
        #imgBox:hover{
            background-size: 210px 210px;
        }


        #imgBox2{
            width: 200px;
            height: 200px;
            position: relative;
            border: 2px solid #000000;
            z-index: 5;
        }
        #imgBox2 > img{
            border: 0;
            padding: 0;
            margin: 0;
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 0;
            transition: all 0.3s ease-in;
        }
        #imgBox2 > img:hover{
            transform: scale(1.1);
        }




    </style>
</head>
<body>
<div id="link">
    <a href="#box1">box1</a>
    <a href="#box2">box2</a>
</div>
<div id="box1">
    这是box1盒子
    这是box1盒子
    这是box1盒子
    这是box1盒子
</div>
<div id="box2">
    这是box2盒子
    这是box2盒子
    这是box2盒子
    这是box2盒子
</div>


<div id='imgBox'>
    <!--<img src="../imgs/1.jpg" alt="">-->
</div>

<div id="imgBox2">
    <img src="../imgs/1.jpg" alt="">
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: orange;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            transition-duration: 0.5s;
        }
        .box:hover{

            transform: rotate(45deg);
        }

    </style>
</head>
<body>
<div class="box">
hover旋转
</div>
</body>
</html>

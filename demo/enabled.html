<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:enabled</title>

    <style>
        p:not(:first-child){
            margin-top: 20px;
        }
        input[type='text']:enabled{
            box-shadow: 0 0 5px 1px red;
        }

        p:after{
            content: 'p';
            display: inline-block;
            color: red;
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<div>
    <p><span>姓名</span><input type="text" disabled="disabled"></p>
    <p><span>电话</span><input type="number" ></p>
    <p><span>留言</span><input type="text"  ></p>
    <p><span>文字</span><input type="text"  disabled > </p>
</div>

</body>
</html>
